      // { title: "04-06-2025/Meme grp", link: "#", desc: "Toxic memes reported from group." },
    ];

    const container = document.getElementById("report-container");

    let currentPage = 1;
    const itemsPerPage = 10;

    function renderPage(page) {
      container.innerHTML = "";
      const start = (page - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageItems = reports.slice(start, end);

      pageItems.forEach(report => {
      const entry = document.createElement("div");
      entry.className = "report-entry";

      const btn = document.createElement("a");
      btn.className = "report-button";
      btn.href = report.link;
      btn.target = "_blank";
      btn.textContent = report.title;

      const desc = document.createElement("div");
      desc.className = "report-desc";
      desc.textContent = report.desc;

      entry.appendChild(btn);
      entry.appendChild(desc);
      container.appendChild(entry);
      });

      document.getElementById("prevBtn").style.display = page > 1 ? "inline-block" : "none";
      document.getElementById("nextBtn").style.display = end < reports.length ? "inline-block" : "none";
    }

    function changePage(offset) {
      currentPage += offset;
      renderPage(currentPage);
    }

    renderPage(currentPage);
  </script>
